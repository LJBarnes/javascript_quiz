<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JavaScript Quiz</title>

<body>
    <row>
        <column="col-sm-12">
            <div class="header">
                <h5 class="highScoreView">View Highscores</h5>
                <h5 class="timeText">Time:</h5>
                <h5 class="timer"></h5>
            </div>
            </column>
    </row>
    <row>
        <column="col-sm-12">
            <div class="quizStart">
                <h2>Coding Quiz Challenge</h2>
                <p> Try to answer the following code-related questions within the time limit. Keep in mind that the
                    incorrect
                    answers will penalize your score/time by fifteen seconds!</p>
                <button class="startButton">Start Quiz</button>
            </div>
            </column>
            <column="col-sm-12">
                <div id="modalDiv" class="modal">
                    <div class="modalContent">
                        <div class="modalHeader">
                            
                            <h2 id="questionh2"> Question Here
                            </h2>
                        </div>
                        <div id="popUpBody">
                            <!-- <button class="answerBtn" id="answer1">Answer1</button>
                            <br>
                            <button class="answerBtn" id="answer2">Answer2</button>
                            <br>
                            <button class="answerBtn" id="answer2">Answer3</button>
                            <br>
                            <button class="answerBtn" id="answer4">Answer4</button> -->
                        </div>
                    </div>
                </div>
                </column>
                <row>
                    <column="col-sm-12">
                    <!-- displays if answers are right or wrong/probably with else/if statement -->
                    <div class="answerDisplay">
                        
                    </div>
                    </column>
                </row>
    </row>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
